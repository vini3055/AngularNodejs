<mat-spinner *ngIf="Loading"></mat-spinner>
<mat-card *ngIf="!Loading">
    <form [formGroup]="form" class="form-container" (submit)="onAddPost()">
        <mat-form-field class="full-width">
            <input matInput type="text" formControlName="title" required placeholder="Enter Title">
            <mat-error *ngIf="form.get('title').invalid">Enter Title</mat-error>
        </mat-form-field>
        <div>
            <button mat-button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div><br>
        <mat-form-field class="full-width">
            <textarea matInput rows="6" formControlName="content" required placeholder="Enter Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Enter Content</mat-error>
        </mat-form-field>
        <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Save Post</button>
        </div>
    </form>
</mat-card>
